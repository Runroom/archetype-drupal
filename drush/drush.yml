command:
  sql:
    dump:
      options:
        structure-tables-key: common
        skip-tables-key: common
        extra-dump: '--no-tablespaces'

sql:
  structure-tables:
    common:
      - cache
      - cachetags
      - cache_*
      - history
      - search_*
      - sessions
      - watchdog
  skip-tables:
    common:
      - migration_*

ssh:
  options: -q -o PasswordAuthentication=no
