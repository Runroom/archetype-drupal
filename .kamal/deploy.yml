service: archetype-drupal

registry:
    server: ghcr.io
    username:
        - DOCKER_USERNAME
    password:
        - DOCKER_PASSWORD

image: ghcr.io/runroom/archetype-drupal

servers:
    web:
        healthcheck:
            cmd: wget --no-verbose --tries=1 --spider http://localhost:2019/metrics

env:
    secret:
        - APP_SECRET
        - DATABASE_URL
        - MESSENGER_TRANSPORT_DSN
        - MESSENGER_TRANSPORT_FAILED_DSN
        - MAILER_DSN
        - MAILER_FROM
        - MAILER_BCC
        - GTM_ID
        - COOKIES_DEFAULT_DOMAIN
        - TRUSTED_PROXIES

traefik:
    args:
        entryPoints.web.address: ":80"
        entryPoints.websecure.address: ":443"
        providers.file.directory: /etc/traefik/dynamic_conf
    options:
        publish:
            - 443:443
        volume:
            - ${HOME}/traefik/conf.yml:/etc/traefik/dynamic_conf/conf.yml:ro
            - ${HOME}/traefik/certs:/certs

accessories:
    database:
        image: postgres:14.9-alpine
        port: 5432
        env:
            clear:
                PGDATA: /var/lib/postgresql/data/pgdata
            secret:
                - POSTGRES_DB
                - POSTGRES_USER
                - POSTGRES_PASSWORD
                - STAGING_DB
                - STAGING_USER
                - STAGING_PASSWORD
        directories:
            - data:/var/lib/postgresql/data
            - init:/docker-entrypoint-initdb.d
