langcode: es
status: true
dependencies:
  config:
    - filter.format.html_simple
  module:
    - ckeditor
format: html_simple
editor: ckeditor
settings:
  toolbar:
    rows:
      -
        -
          name: Formato
          items:
            - Styles
            - Bold
            - Italic
        -
          name: Enlaces
          items:
            - DrupalLink
            - DrupalUnlink
        -
          name: Listas
          items:
            - BulletedList
            - NumberedList
        -
          name: Multimedia
          items:
            - DrupalImage
        -
          name: Herramientas
          items:
            - ShowBlocks
            - Maximize
  plugins:
    stylescombo:
      styles: "h2.t-title2|H2\r\nh3.t-title3|H3\r\nh4.t-title4|H4"
    language:
      language_list: un
image_upload:
  status: true
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: null
    height: null
