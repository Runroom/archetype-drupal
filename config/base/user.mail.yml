cancel_confirm:
  body: "[user:display-name],\r\n\r\nSe ha realizado una solicitud para cancelar su cuenta en [site:name].\r\n\r\nYou may now cancel your account on [site:url-brief] by clicking this link or copying and pasting it into your browser:\r\n\r\n[user:cancel-url]\r\n\r\nNOTE: The cancellation of your account is not reversible.\r\n\r\nThis link expires in one day and nothing will happen if it is not used.\r\n\r\n--  [site:name] team"
  subject: 'Solicitud de cancelación de cuenta para [user:display-name] en [site:name]'
password_reset:
  body: "[user:display-name],\r\n\r\nSe ha realizado una solicitud para restablecer la contraseña de su cuenta en [site:name].\r\n\r\nAhora puede iniciar sesión haciendo clic en este enlace o copiándolo y pegándolo en su navegador:\r\n\r\n[user:one-time-login-url]\r\n\r\nEste enlace sólo se puede utilizar una vez para iniciar sesión y le llevará a una página donde puede establecer su contraseña. Vence después de un día y no pasará nada si no se usa.\r\n\r\n-- Equipo de [site:name]"
  subject: 'Información de reemplazo de contraseña para [user:display-name] en [site:name]'
register_admin_created:
  body: "[user:display-name],\r\n\r\nGracias por registrarse en [site:name]. Ahora puede iniciar sesión haciendo clic en este enlace o copiándolo y pegándolo en su navegador:\r\n\r\n[user:one-time-login-url]\r\n\r\nEste enlace sólo se puede utilizar una vez para iniciar sesión y le llevará a una página donde puede establecer su contraseña.\r\n\r\nDespués de configurar su contraseña, podrá iniciar sesión en [site:login-url] en el futuro usando:\r\n\r\nusuario: [user:name]\r\npassword: Your password\r\n\r\n--  Equipo de [site:name]"
  subject: 'Un administrador ha creado una cuenta para tí en [site:name]'
register_no_approval_required:
  body: "[user:display-name],\r\n\r\nGracias por registrarse en [site:name]. Ahora puede iniciar sesión haciendo clic en este enlace o copiándolo y pegándolo en su navegador:\r\n\r\n[user:one-time-login-url]\r\n\r\nEste enlace sólo se puede utilizar una vez para iniciar sesión y le llevará a una página donde puede establecer su contraseña.\r\n\r\nDespués de configurar su contraseña, podrá iniciar sesión en [site:login-url] en el futuro usando:\r\n\r\nusuario: [user:name]\r\npassword: Your password\r\n\r\n--  Equipo de [site:name]"
  subject: 'Detalles de la cuenta [user:display-name] en [site:name]'
register_pending_approval:
  body: "[user:display-name],\r\n\r\nGracias por registrarse en [site:name]. Su solicitud de una cuenta está pendiente de aprobación. Una vez que haya sido aprobado, recibirá otro correo electrónico con información sobre cómo iniciar sesión, establecer su contraseña y otros detalles.\r\n\r\n\r\n--  [site:name] team"
  subject: 'Account details for [user:display-name] at [site:name] (pending admin approval)'
register_pending_approval_admin:
  body: "[user:display-name] ha solicitado una cuenta.\r\n\r\n[user:edit-url]"
  subject: 'Account details for [user:display-name] at [site:name] (pending admin approval)'
status_activated:
  body: "[user:display-name],\r\n\r\nSu cuenta en [site:name] ha sido activada.\r\n\r\nAhora puede iniciar sesión haciendo clic en este enlace o copiándolo y pegándolo en su navegador:\r\n\r\n[user:one-time-login-url]\r\n\r\nEste enlace sólo se puede utilizar una vez para iniciar sesión y le llevará a una página donde puede establecer su contraseña.\r\n\r\nDespués de configurar su contraseña, podrá iniciar sesión en [site:login-url] en el futuro usando:\r\n\r\nusuario: [user:account-name]\r\npassword: Your password\r\n\r\n-- Equipo de [site:name]"
  subject: 'Detalles de cuenta para [user:display-name] en [site:name] (approved)'
status_blocked:
  body: "[user:display-name],\r\n\r\nYour account on [site:name] has been blocked.\r\n\r\n--  [site:name] team"
  subject: 'Account details for [user:display-name] at [site:name] (blocked)'
status_canceled:
  body: "[user:display-name],\r\n\r\nYour account on [site:name] has been canceled.\r\n\r\n--  [site:name] team"
  subject: 'Account details for [user:display-name] at [site:name] (canceled)'
