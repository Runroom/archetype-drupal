global-styling:
    version: VERSION
    css:
        theme:
            build/styles.css: { minified: true }
    js:
        build/app.js: { minified: true }
        build/runtime.js: { minified: true }

styleguide:
    version: VERSION
    css:
        theme:
            build/styleguide.css: { minified: true }

toolbar.menu:
    version: VERSION
    css:
        theme:
            /core/themes/stable/css/system/components/clearfix.module.css: {}
            /core/themes/stable/css/system/components/hidden.module.css: {}

cv.jquery.validate:
    version: VERSION
    js:
        /modules/contrib/clientside_validation/clientside_validation_jquery/js/cv.jquery.validate.js: {}
        build/form.js: { minified: true }
    dependencies:
        - clientside_validation_jquery/jquery.validate
        - runroom/global-styling
