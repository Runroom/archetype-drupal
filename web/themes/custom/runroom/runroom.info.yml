name: Runroom
type: theme
description: 'Runroom base theme'
version: 1.0.0
core_version_requirement: ^8.9 || ^9
base theme: stable
libraries:
    - runroom/global-styling
regions:
    header: Header
    content: Content
    footer: Footer
libraries-extend:
    toolbar/toolbar.menu:
        - runroom/toolbar.menu
    clientside_validation_jquery/cv.jquery.validate:
        - runroom/cv.jquery.validate
libraries-override:
    system/base: false
    core/html5shiv: false
