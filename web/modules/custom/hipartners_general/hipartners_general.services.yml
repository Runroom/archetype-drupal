services:
  hipartners_general.get_block_by_id:
    class: Drupal\hipartners_general\TwigExtension\GetBlockById
    arguments: ["@entity_type.manager"]
    tags:
      - { name: twig.extension }
  hipartners_general.byte_conversion:
    class: Drupal\hipartners_general\TwigExtension\ByteConversionTwigExtension
    tags:
      - { name: twig.extension }

  hipartners_general.redirect_suscriber:
    class: Drupal\hipartners_general\EventSubscriber\RedirectSuscriber
    arguments: ["@current_user", "@language_manager"]
    tags:
     - { name: event_subscriber }

  hipartners_general.block_list:
    class: Drupal\hipartners_general\BlockListService
    arguments: ['@entity_type.manager', '@entity.query', '@request_stack', '@language_manager', '@path.current', '@path.alias_manager']

