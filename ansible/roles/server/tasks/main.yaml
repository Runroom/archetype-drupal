---
- name: Configure netplan
  become: true
  lineinfile:
    path: /etc/netplan/50-vagrant.yaml
    line: '{{ item }}'
  with_items:
    - '      nameservers:'
    - '        addresses: [8.8.8.8]'
  notify: Apply netplan

- name: Install extra packages
  become: true
  apt:
    name: '{{ server.packages }}'
    state: latest
  when: server.packages is defined

- name: Configure the timezone
  become: true
  template:
    src: timezone
    dest: /etc/timezone

- name: Configure the timezone
  become: true
  file:
    src: '/usr/share/zoneinfo/{{ server.timezone }}'
    path: /etc/localtime
    state: link
    force: yes

- name: Set default system language pack
  become: true
  locale_gen:
    name: '{{ server.locale }}'

- name: Enable forward agent
  become: true
  lineinfile:
    path: '/etc/ssh/ssh_config'
    regexp: '#(\s*)ForwardAgent.*'
    line: ' \1ForwardAgent yes'
    backrefs: yes

- name: Modify open files limit
  become: true
  pam_limits:
    domain: '*'
    limit_type: '{{ item }}'
    limit_item: nofile
    value: 10000
  with_items: [soft, hard]

- import_tasks: swap.yaml
- import_tasks: links.yaml
- import_tasks: ssl.yaml
